<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>弹出层效果</title>
    <style>
        #win{position:absolute;z-index:1005;top:50%;left:50%;width:400px;height:200px;background:#fff;border:4px solid #9a99ff;margin:-102px 0 0 -202px;display:none;}
        h2{font-size:12px;text-align:right;background:#b3d4fc;border-bottom:3px solid #9a99ff;padding:5px;margin:0;}
        h2 span{color:#b3d4fc;cursor:pointer;background:#fff;border:1px solid #9a99ff;padding:0 2px;}
    </style>
    <script>
        window.onload = function (){
            var oWin = document.getElementById("win");
            var oLay = document.getElementById("overlay");
            var oBtn = document.getElementsByTagName("button")[0];
            var oClose = document.getElementById("close");
            oBtn.onclick = function (){
                oLay.style.display = "block";
                oWin.style.display = "block";
            };
            oClose.onclick = function (){
                oLay.style.display = "none";
                oWin.style.display = "none";
            }
        };
    </script>
</head>
<body>
<div id="overlay"></div>
<div id="win"><h2><span id="close">×</span></h2></div>
<p class="tc"><button>弹出层</button></p>
</body>
</html>
