<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>for循环给div改变颜色</title>
    <style>


        div {
            width: 200px;
            height: 200px;
            border: 2px solid yellowgreen;
            float: left;
            margin: 10px;
        }


    </style>
    <script>
window.onload=function() {

    function abc() {
        var adiv = document.getElementsByTagName('div');
        for (var i = 0; i < 4; i++) {
            adiv[i].style.background = 'red';
        }
    }
};




    </script>
</head>
<body>
<input type="button" value="全变红" onclick="abc()"/>
<div></div>
<div></div>
<div></div>
<div></div>

</body>
</html>
