<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>鼠标移入/移出改变样式</title>
    <style>
        #lll{width: 200px;
              height: 200px;
              background: black;
              border: 30px solid red;}
        #lll.on{width: 200px;
                 height: 200px;
                 background: red;
                 border: 30px solid black;}
    </style>
    <script >
        window.onload = function (){
            var oDiv = document.getElementById("lll");
            oDiv.onmouseover = function (){
                oDiv.className = "on";
            };
            oDiv.onmouseout = function (){
                oDiv.className = "";
            }
        };
    </script>
</head>
<body>
<div id="lll"></div>
</body>
</html>
