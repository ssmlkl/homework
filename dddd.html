<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>鼠标移到div上改变样式</title>
    <style>
        #div1{
            width:200px;
            height:200px;
            background:black;
        }
    </style>
    <script>
        function  setstyle(name,value)
        {
            var odiv=document.getElementById('div1');
            odiv.style[name]=value;
        }
    </script>
</head>
<body>
   <input type="button" value="*" onclick="setstyle('background','yellow')"/>
   <input type="button" value="**" onclick="setstyle('width','300px')"/>
   <a>sadf</a>
   <div id="div1"></div>
</body>
</html>
