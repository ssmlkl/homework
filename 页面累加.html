<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>页面累加</title>
    <style>
        .num{text-align:center;font:700 30px/1.5 arial;}
    </style>
    <script id="precode">
        window.onload = function (){
            var oNum = document.getElementsByTagName("p")[0];
            var i = 0;
            setInterval(updateNum, 1000);
            updateNum();
            function updateNum(){
                oNum.innerHTML = ++i;
            }
        }
    </script>
</head>
<body>
  <p class="num"></p>
</body>
</html>
